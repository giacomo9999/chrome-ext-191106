<!DOCTYPE html>
<html>
  <head>
    <title>My First Chrome Extension</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <style>
      #popup {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="popup">
      <h1>Highlighter</h1>
      <button type="button" id="blueButton">Blue!</button>
      <button type="button" id="redButton">Red!</button>
      <button type="button" id="yellowButton">Yellow!</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
